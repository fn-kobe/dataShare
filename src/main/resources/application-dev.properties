#springboot开发环境配置文件


#端口号设置
#server.port=8080

#数据库配置
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.url=jdbc:mysql://localhost:3306/mul_service&transaction?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&Timezone=GMT%2B8
spring.datasource.url=jdbc:mysql://localhost:3306/data_sharing_module?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&Timezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#设置Json时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.thymeleaf.cache=false

#mybatis-plus设置
#日志打印
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#逻辑删除设置
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
